<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de jogos - World Cup</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto+Serif:opsz,wght@8..144,700&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo da NLW" />
      </header>

      <main id="cards">
        <div class="card">
          <h2>20/11 <span>Domingo</span></h2>
          <ul>
            <li>
              <img
                src="./assets/flags/flag-qatar.svg"
                alt="Bandeira do Catar"
              />
              <strong>13:00</strong>
              <img
                src="./assets/flags/flag-ecuador.svg"
                alt="Bandeira do Equador"
              />
            </li>
          </ul>
        </div>

        <div class="card">
          <h2>21/11 <span>Segunda-feira</span></h2>
          <ul>
            <li>
              <img
                src="./assets/flags/flag-england.svg"
                alt="Bandeira da Inglaterra"
              />
              <strong>10:00</strong>
              <img
                src="./assets/flags/flag-iran.svg"
                alt="Bandeira do Irã"
              />
            </li>
            <li>
              <img
                src="./assets/flags/flag-senegal.svg"
                alt="Bandeira do Senegal"
              />
              <strong>13:00</strong>
              <img
                src="./assets/flags/flag-netherland.svg"
                alt="Bandeira da Holanda"
              />
            </li>
            <li>
              <img
                src="./assets/flags/flag-usa.svg"
                alt="Bandeira dos Estados Unidos"
              />
              <strong>16:00</strong>
              <img
                src="./assets/flags/flag-wales.svg"
                alt="Bandeira de Gales"
              />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
